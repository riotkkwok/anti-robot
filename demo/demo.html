<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />
  <title>Anit Robot Demo</title>
  <style>
    .area {
      line-height: 30px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      margin: 10px 0;
      padding: 20px;
    }
    button {
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      background-color: #00cc43;
    }
    button:active {
      background-color: #008843;
    }
  </style>
</head>
<body>
  <div class="area">
    <button id="queryBtn">查询</button>
  </div>
  <div class="area">
    <button id="retryBtn">重试</button>
  </div>
  <script type="text/javascript" src="../build/anti-robot.min.js"></script>
  <script>
    AntiRobot.detectRobot(function(code, info) {
      console.log(code, info);
    });
    document.querySelector('#queryBtn').addEventListener('click', function(e) {
      console.log('#queryBtn - click');
    }, false);
    document.querySelector('#retryBtn').addEventListener('click', function(e) {
      console.log('#retryBtn - click');
    }, false);
  </script>
</body>
</html>
